<div class="div1">red</div>
<div class="div2">blue</div>
<div class="div3">pink</div>
<style>
	.div1,.div2,.div3{
		border: 2px darkred;
		height: 500px;
		width: 400px;
	}
	.div1{
		background-color: red;
		position: left;
		top: 0;
		right:0;

	}
	.div2{
		background-color: blue;
		position: absolute;
		top:0;
		right:0;
	}
	.div3{
		background-color: pink;
		position: absolute;
		top:50%;
		left:50%;
		transform: translate(-50%,-50% );
	}
</style>
